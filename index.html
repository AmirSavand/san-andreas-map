<!doctype html>
<html lang="en" ng-app="san-andreas-map">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="San Andreas Map JavaScript library">
  <meta name="author" content="Amir Savand">

  <title>San Andreas Map by Amir Savand</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/solid.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/fontawesome.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">
</head>

<body ng-controller="MainController">
  <main ng-class="{loading: loading}">
    <div class="overlay">
      <div class="controls" ng-hide="loading">
        <div class="btn-group mr-3">
          <button class="btn btn-light" ng-click="map.zoom(false)"><i class="fas fa-search-plus"></i></button>
          <button class="btn btn-light" ng-click="map.zoom(true)"><i class="fas fa-search-minus"></i></button>
        </div>
        <div class="btn-group mr-3">
          <button class="btn btn-light" ng-click="map.move('up')"><i class="fas fa-arrow-up"></i></button>
          <button class="btn btn-light" ng-click="map.move('down')"><i class="fas fa-arrow-down"></i></button>
        </div>
        <div class="btn-group mr-3">
          <button class="btn btn-light" ng-click="map.move('left')"><i class="fas fa-arrow-left"></i></button>
          <button class="btn btn-light" ng-click="map.move('right')"><i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
    </div>
    <div class="markers">
      <div class="marker" ng-repeat="marker in markers" style="{{ marker.getStyle() }}"
        data-toggle="popover" title="John Wick" data-content="5 Kills &bull; 100 Health">
        <i class="fas fa-skull"></i>
      </div>
    </div>
    <div class="storm">
      <div class="storm-inner" style="{{ storm.getStyle() }}"></div>
    </div>
    <div class="map">
      <img src="static/map.jpg" width="{{ map.size }}">
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
  <script src="static/script.js"></script>
</body>

</html>
